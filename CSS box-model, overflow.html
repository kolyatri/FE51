Завдання 1
Створи блок розміром 300px x 150px, з жовтим фоном, 20px внутрішніми відступами (padding) та чорною рамкою товщиною 5px.

Рішення:


.box1 {
  width: 300px;
  height: 150px;
  background-color: yellow;
  padding: 20px;
  border: 5px solid black;
}
Завдання 2
Задай зовнішні відступи: зверху — 30px, справа — 50px, знизу — 10px, зліва — 0.

Рішення:


.box2 {
  margin: 30px 50px 10px 0;
}
Завдання 3
Створи два блоки однакової ширини — 200px, але в одному використай box-sizing: content-box, а в іншому — border-box. Додай padding: 20px і border: 5px.

Рішення:


.content {
  width: 200px;
  padding: 20px;
  border: 5px solid gray;
  box-sizing: content-box;
  background: lightblue;
  margin-bottom: 20px;
}

.border {
  width: 200px;
  padding: 20px;
  border: 5px solid gray;
  box-sizing: border-box;
  background: lightgreen;
}
Результат: перший блок буде більший, ніж другий.

Завдання 5
Створи блок із наступними параметрами:

width: 300px

padding: 30px

border: 10px

box-sizing: border-box

Запитання: яким буде реальний розмір блоку?

.box5 {

}
