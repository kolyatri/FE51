<!-- Вправа 1: Вставка зображення з атрибутами alt, width та height
Завдання:
Вставте зображення в HTML-документ, вказавши альтернативний текст, ширину та висоту.

Приклад коду:


<img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Гірський пейзаж" width="400" height="300">
Пояснення:

src вказує на URL зображення.

alt надає опис зображення для доступності.

width та height задають розміри зображення в пікселях.

Вправа 2: Адаптивне зображення за допомогою CSS
Завдання:
Зробіть зображення адаптивним, щоб воно підлаштовувалося під ширину батьківського елемента.

Приклад коду:


<img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt="Код на екрані" class="responsive-img">

<style>
  .responsive-img {
    max-width: 100%;
    height: auto;
  }
</style>
Пояснення:

max-width: 100% дозволяє зображенню не перевищувати ширину контейнера.

height: auto зберігає пропорції зображення.

Вправа 3: Використання тегів <figure> та <figcaption>
Завдання:
Вставте зображення з підписом, використовуючи семантичні теги.

Приклад коду:


<figure>
  <img src="https://images.unsplash.com/photo-1518770660439-4636190af475" alt="Логотип HTML5" width="200">
  <figcaption>Логотип HTML5</figcaption>
</figure>
Пояснення:

<figure> групує зображення та підпис.

<figcaption> надає підпис до зображення.

Вправа 4: Підключення favicon до сторінки
Завдання:
Додайте favicon до вашого HTML-документа.

Приклад коду:


<head>
  <link rel="icon" href="https://www.example.com/favicon.ico" type="image/x-icon">
</head>
Пояснення:

rel="icon" вказує, що це значок сайту.

href містить шлях до файлу favicon.

type визначає MIME-тип файлу. -->
