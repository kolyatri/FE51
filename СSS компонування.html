<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: sans-serif;
    padding: 20px;
  }

  header,
  footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }

  main {
    font-size: 0;
    margin: 20px 0;
  }

  aside,
  section {
    font-size: 16px;
    display: inline-block;
    vertical-align: top;
    padding: 15px;
    min-height: 300px;
  }

  aside {
    width: 30%;
    background: #f0f0f0;
  }

  section {
    width: 70%;
    background: #e2e2e2;
    position: relative;
  }

  .badge {
    position: absolute;
    top: 5px;
    right: 5px;
    background: crimson;
    color: white;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 3px;
  }

  .details {
    position: absolute;
    bottom: 10px;
    right: 10px;
    padding: 6px 12px;
    background: steelblue;
    color: white;
    border: none;
    cursor: pointer;
  }

  .dot {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background: green;
    border-radius: 50%;
  }

  .to-top {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: darkslateblue;
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 20px;
    cursor: pointer;
  }
</style>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Мій макет</title>
    <style></style>
  </head>
  <body>
    <header>Це шапка сайту</header>

    <main>
      <aside>
        <h3>Навігація</h3>
        <ul>
          <li>Головна</li>
          <li>Про нас</li>
          <li>Контакти</li>
        </ul>
      </aside>
      <section>
        <h2>Основна інформація</h2>
        <p>Тут розміщується контент сторінки...</p>
        <span class="badge">NEW</span>
        <button class="details">Детальніше</button>
        <div class="dot"></div>
      </section>
    </main>
    <footer>
      Це футер
      <button class="to-top">↑</button>
    </footer>
  </body>
</html>
